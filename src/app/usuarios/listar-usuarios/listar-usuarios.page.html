<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/agregar-usuarios']">Agregar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios; let indexArray = index">
      <ion-label>
        {{usuario.nombres}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
